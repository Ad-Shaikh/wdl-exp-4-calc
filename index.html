<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./main.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
  <script src="./script.js" defer></script>
</head>
<body>    
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
          <div class="flex">
            <button class="key key-num" data-key="55">7</button>
            <button class="key key-num" data-key="56">8</button>
            <button class="key key-num" data-key="57">9</button>
            <button class="key key--operator multiply" data-key="106" data-action="multiply">&times;</button>
          </div>
          <div class="flex">
            <button class="key key-num" data-key="52">4</button>
            <button class="key key-num" data-key="53">5</button>
            <button class="key key-num" data-key="54">6</button>
            <button class="key key--operator divide" data-key="111" data-action="divide">รท</button>
          </div>
          <div class="flex">
            <button class="key key-num" data-key="49">1</button>
            <button class="key key-num" data-key="50">2</button>
            <button class="key key-num" data-key="51">3</button>
            <button class="key key--operator substract" data-key="109" data-action="substract">-</button>
          </div>
          <div class="flex">
            <button class="key clear" data-key="12" data-action="clear">AC</button>
            <button data-key="48" class="key key-num zero">0</button>
            <button class="key key-num decimal" data-key="110" data-action="decimal">.</button>
            <button class="key key--operator add" data-key="107" data-action="add">+</button>
          </div>
          <div class="flex">
            <p class="text-center copyright">Coded by <a href="https://github.com/adnanshaikh2000" target="_blank">Adnan Shaikh</a></p>
            <button class="key calculate" data-key="13" data-action="calculate">=</button>
          </div>
        </div>
    </div>
</body>
</html>
